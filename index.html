<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <title>feather symbols</title>
  <body>
    <div id="content"></div>
    <div id="preview">
      <div class="icon"></div>
      <div class="name"></div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"
  ></script>
  <script>
    const symbols = [
      "atmark",
      "atmarkFill",
      "backArrow",
      "cameraPlus",
      "checkMark",
      "checkMarkEmpty",
      "close",
      "ellipsisV",
      "feather",
      "forwardArrow",
      "gapDownArrow",
      "gapUpArrow",
      "gear",
      "gearFill",
      "heart",
      "heartFill",
      "home",
      "homeFill",
      "info",
      "infoFill",
      "kana",
      "leftArrow",
      "list",
      "listFill",
      "listTimeline",
      "listTimelineFill",
      "mail",
      "mailFill",
      "mailTimeline",
      "mailTimelineFill",
      "muteHashtag",
      "muteRetweet",
      "muteUser",
      "muteWord",
      "notification",
      "notificationFill",
      "ok",
      "picture",
      "pictureFill",
      "play",
      "playFill",
      "plus",
      "pocket",
      "postit",
      "pullArrow",
      "readingList",
      "remove",
      "retweetFill",
      "rightArrow",
      "search",
      "searchFill",
      "searchTimeline",
      "searchTimelineFill",
      "sharp",
      "star",
      "starFill",
      "streaming",
      "tabs",
      "tabsFill",
      "toolbarAtmark",
      "toolbarDraft",
      "toolbarSaveDraft",
      "toolbarSharp",
      "trend",
      "trendFill",
      "tweet",
      "tweetFill",
      "user",
      "userFill",
      "userTimeline",
      "userTimelineFill",
      "users",
      "usersFill",
      "web",
      "webFill",
    ]

    const contents = symbols.map(
      (s) => `
  <div class="symbol">
    <div class="icon">${s}</div>
    <div class="name">${s}</div>
  </div>
`
    )

    $("#content").html(`
  <div class="symbols">
    ${contents.join("\n")}
  </div>
`)

    function toFilledSymbol(name) {
      if (name.endsWith("Fill")) {
        return name.slice(0, -4)
      }
      const names = $(".symbols .name")
        .map((i, e) => e.textContent)
        .toArray()
      const filledName = `${name}Fill`
      if (names.includes(filledName)) {
        return filledName
      }

      return name
    }

    $(".symbol").click(function () {
      const name = $(this).find(".name").text()
      $("#preview .name").text(name)
      $("#preview .icon").text(name)
    })
  </script>
  <style media="screen">
    /* Generated by grunt-webfont */

    @font-face {
      font-family: "feather-symbols";
      src: url("build/feather-symbols.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      background: white;
      text-align: center;
    }

    .icon {
      font-family: "feather-symbols";
      display: inline-block;
      vertical-align: middle;
      line-height: 1;
      font-weight: normal;
      font-style: normal;
      speak: none;
      text-decoration: inherit;
      text-transform: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .symbols {
      display: flex;
      flex-wrap: wrap;
      max-width: 50em;
      margin: 0 auto;
    }

    .icon {
      font-size: 300%;
    }

    .icon:hover {
      color: #41dc32;
    }

    .symbol {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 7em;
    }

    .name {
      font-size: 70%;
    }

    #preview {
      font-size: 350%;
      margin: 1em auto;
      background: #e8e8e8;
      padding: 1em;
    }
  </style>
</html>
